<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todolist - {{ title }}</title>

    <link rel="stylesheet" href="../static/style/min/style.min.css">
    <link rel="stylesheet" href="../static/style/min/loader.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a0a804109e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader"><div class="lds"><div></div><div></div><div></div><div></div></div></div>
    <section id="main">
        <h1>.todo(list)</h1>
        <h2>{{ headline }}</h2>
        <div class="form-container">
            <form method="post">
                <input type="text" name="task" id="task" placeholder="Task" value="{% if task_val %}{{ task_val }}{% endif %}" required><br>
                <textarea name="description" id="description" cols="30" rows="5" placeholder="Description" required>{% if desc_val %}{{ desc_val }}{% endif %}</textarea><br>
                <input type="submit" class="submit" value="{{ button }}">
            </form>
        </div>
    </section>
    {% if id %}
    <a href="{{ url_for('delete', id=id) }}"><button class="button" id="delete">.delete()</button></a>
    {% endif %}
    <a href="{{ url_for('index') }}"><button class="button" id="cancel">.cancel()</button></a>

    <script src="../static/js/loader.js"></script>
</body>
</html>
